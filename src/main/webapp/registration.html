<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Qeydiyyat</title>
    <style>
        body {
            background-color: blueviolet;
        }

        .container {
            display: block;
            width: 200px;

            height: 200px;

            position: absolute;

            left: 45%;

            top: 40%;

            margin-left: -50px;

            margin-top: -50px;
        }
        input{
            margin: 1px;
        }
        label{
            margin: 1px;
        }


        .form {
            color: blue;

        }


    </style>
</head>
<body>
<div class="container">
    <form class="form" ACTION="registration" method="post">

        <label for="name">Ad</label><br/>
        <input type="text" id="name" name="name"><br/>

        <label for="surname">Soyad</label><br/>
        <input type="text" id="surname" name="surname"><br/>

        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email"><br/>

        <label for="phone">Telefon</label><br/>
        <input type="tel" id="phone" name="phone"><br/>

        <label for="username">Istifadəçi adı</label><br/>
        <input type="text" id="username" name="username"><br/>

        <label for="pass">Şifrə</label><br/>
        <input type="password" id="pass" name="password"><br/>

        <input type="submit" value="Qeydiyyat"/>

    </form>
</div>

</body>
</html>
